<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry Counter</title>
</head>
<body>
    <h1>Entry Counter</h1>
    <form id="entryForm">
        <label for="entry">Enter Something:</label>
        <input type="text" id="entry" required>
        <button type="button" onclick="countEntry()">Submit</button>
    </form>
    <div id="entryCount">Total Entries: 0</div>
    <script src="script.js"></script>
</body>
</html>
